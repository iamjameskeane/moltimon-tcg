events {
    worker_connections 1024;
}

http {
    # Rate limiting zone for MCP server
    limit_req_zone $binary_remote_addr zone=mcp:10m rate=10r/s;
    
    # Rate limiting zone for admin API (stricter)
    limit_req_zone $binary_remote_addr zone=admin:10m rate=5r/s;

    upstream moltimon {
        server moltimon:3000;
    }

    upstream admin {
        server moltimon:3001;
    }

    # Public MCP server
    server {
        listen 3000;
        server_name localhost;
        
        # Rate limiting: 10 requests/second, burst 20
        limit_req zone=mcp burst=20 nodelay;
        
        location / {
            proxy_pass http://moltimon;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host localhost:3000;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
        
        # Health check
        location /health {
            proxy_pass http://moltimon/health;
        }
    }

    # Admin REST API (localhost only - restrict access)
    server {
        listen 3001;
        server_name localhost;
        
        # Rate limiting: 5 requests/second, burst 10 (stricter)
        limit_req zone=admin burst=10 nodelay;
        
        # Restrict to localhost only (for security)
        # Allow Docker network for internal access
        allow 127.0.0.1;
        allow ::1;
        allow 172.21.0.0/16;
        allow 172.22.0.0/16;
        allow 172.23.0.0/16;
        allow 10.0.0.0/8;
        deny all;
        
        location / {
            proxy_pass http://admin;
            proxy_http_version 1.1;
            proxy_set_header Host localhost:3001;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Health check
        location /health {
            proxy_pass http://admin/health;
        }
    }
}